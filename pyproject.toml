[build-system]
requires = ["setuptools>=73.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sshicstuff"
version = "1.4.1"
description = "A package to ananlyze the data generated by Hi-C Capture for ssDNA, extension of HiCstuff package"
dynamic = ["dependencies"]
readme = "README.md"
license = {text = "GPLv3"}
authors = [
    {name = "Nicolas Mendiboure", email = "nicolas.mendiboure@ens-lyon.fr"},
    {name = "Aur√®le Piazza", email = "aurele.piazza@ens-lyon.fr"}
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Operating System :: Unix",
    "Operating System :: Linux",
    "Operating System :: MacOS"
]

requires-python = "~=3.12"

[project.urls]
Homepage = "https://github.com/Piazzalab/sshicstuff"

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
sshicstuff = "sshicstuff.main:main"

[tool.setuptools.dynamic]
dependencies = {file = "requirements.txt"}